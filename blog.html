
<!DOCTYPE html>
<html ng-app="Blog">
<head>
  <title>Blogs</title>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ripples.min.css" rel="stylesheet">
  <link href="css/material.min.css" rel="stylesheet">
  <link href="css/project.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <h1>Blogs</h1>
          <p class="lead">
            by  Meiroo
            <a href="mailto:meiroo@outlook.com">Meiroo@outlook.com</a>
          </p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top:30px;">
          <div class="navbar navbar-default">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
              <ul class="nav navbar-nav">
                <li class="active">
                  <a href="index.html">Index</a>
                </li>
              </ul>
              <form class="navbar-form navbar-left">
                <input type="text" class="form-control col-lg-8" placeholder="Search"></form>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="javascript:void(0)">Link</a>
                </li>
                <li class="dropdown">
                  <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                    Dropdown <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="javascript:void(0)">TBD</a>
                    </li>
                    <li>
                      <a href="javascript:void(0)">TBD 2</a>
                    </li>
                    <li>
                      <a href="javascript:void(0)">TBD 3</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                      <a href="javascript:void(0)">TBD 4</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div ng-controller="BlogList">
      <div class="jumbotron" ng-repeat="blog in array">
        <a href="/blog/{{blog.id}}">
          <h2 class="text-center">{{blog.title}}</h2>
        </a>

        <h4>写作于  {{blog.createdAt}}</h4>
        <h4>TAGS:  {{blog.filter}}</h4>

        

        <div class="panel panel-default">
        <p btf-markdown="blog.contentThumb"></p>
        </div>

        <h4 class="">
          <p>
            <a class="btn btn-primary btn-xs"> <i class="mdi-navigation-expand-more"></i>
              Learn more
            </a>
          </p>
        </h4>
      </div>
    </div>

  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/ripples.min.js"></script>
  <script src="./js/require.js" data-main="./blog"></script>

  <script>
    $(document).ready(function() {
        $.material.ripples();
        $.material.input();
        $.material.init();
    });
</script>
</body>
</html>
