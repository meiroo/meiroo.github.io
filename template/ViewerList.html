<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Column heading</th>
            <th>Column heading</th>
        </tr>
    </thead>
    <tbody>
      


        <tr ng-repeat="blog in array">
            <td>1</td>
            <td><a href="/viewer.html#/name/{{blog.title}}/?id={{blog.id}}">{{blog.title}}</a></td>
            <td>{{blog.createdAt}}</td>
            <td>{{blog.filter}}</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
        </tr>
        
    </tbody>
</table>
