
<!DOCTYPE html>
<html ng-app="Index">
<head>
    <title>Personal Projects by Meiroo</title>
    <meta property="wb:webmaster" content="8289f7fa94290412" />
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/project.css" rel="stylesheet"></head>

<body>

    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h1>AR增强现实开发：针对指定图片的实时识别和位置跟踪
                    Demo v1.1</h1>
                    <p class="lead">
                        by  Meiroo
                        <a href="mailto:meiroo@outlook.com">Meiroo@outlook.com</a>
                    </p>
                    <h2>
                        性能：PC（i5处理器 跟踪耗时1毫秒）<BR>
                        性能：手机（iPhone5C 跟踪耗时10毫秒左右。 Android还未移植）<BR>
                        识别和跟踪基于OpenCV，不依赖于任何商业AR库 <BR>
                        3D模型的绘制使用OpenGLES2.0，模型来源于互联网 <BR>
                    </h2>
                </div>

            </div>

        </div>

        <div id="image" class="modal fade" tabindex="-1">
            <div class="modal-dialog" style="height:500px;">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <div class="col-xs-12">
                            <img src="" class="img-rounded img-responsive" alt="Responsive image"></div>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="sample shadow-z-5">
                <video  width="640px" height="800px"  id="video" controls="controls" preload="metadata" autobuffer="autobuffer" loop style="max-width:100%;">
                    <source src="http://7j2006.com1.z0.glb.clouddn.com/CV-ios-9.m4v" type="video/mp4">
                    Your browser does not support the video tag.
                </video> 
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="./js/require.js" data-main="./index"></script>

    <script>
    $(document).ready(function() {
        $.material.ripples();
        $.material.input();
        $.material.init();
        

        $(".thumbnail").on("click",function(event){
           event.preventDefault();
           var imgsrc = event.target.src;
           $('#image').modal('show');
           $('#image').find('img').attr("src",imgsrc);
        });
    });
</script>
</body>
</html>
